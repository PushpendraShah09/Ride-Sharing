<section class="loginpage">
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Log In</h2>

          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              [(ngModel)]="data.user"
              type="text"
              placeholder="Username"
              name="Username"
            />
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              [(ngModel)]="data.pass"
              type="password"
              placeholder="Password"
              name="password"
            />
          </div>

          <input
            (click)="login(data)"
            type="submit"
            value="Login"
            class="btn solid"
            name="Login"
          />
        </form>

        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>

          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              [(ngModel)]="NewUser.username"
              type="text"
              placeholder="Username"
              name="UserName"
            />
          </div>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input
              [(ngModel)]="NewUser.email"
              type="email"
              placeholder="Email"
              name="Email"
            />
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              [(ngModel)]="NewUser.password"
              type="password"
              placeholder="Password"
              name="Password"
            />
          </div>
          <form style="flex-direction: row">
            <label class="radio-label">
              <input
                [(ngModel)]="NewUser.role"
                type="radio"
                name="userType"
                value="userRS"
              />
              User
            </label>
            <label class="radio-label">
              <input
                [(ngModel)]="NewUser.role"
                type="radio"
                name="userType"
                value="RiderRS"
              />
              Rider
            </label>
          </form>
          <input
            type="submit"
            class="btn"
            value="Sign up"
            (click)="CreateUserInOrg(NewUser)"
            name="SignUp"
          />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Sign Up Here</h3>
          <p>
            Sign Up for Ride-Sharing. Which provides you safe and happy journy.
          </p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>Log In Here</h3>
          <p>
            Log In for Ride-Sharing, To explore the different way of riding.
            Have a safe and happy riding.
          </p>
          <button class="btn transparent" id="sign-in-btn">Log In</button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>
</section>
