<div class="containerr">
  <div class="left">
    <div class="container">
      <div class="row mt-4 mb-5">
        <div class="col-12 parent">
          <input
            class="form-check-input rad"
            type="radio"
            (click)="returnToCurrentLocation()"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            checked
          />
          <input
            type="text"
            placeholder="Current Location"
            class="form-control mb-4"
            [(ngModel)]="currentLocation"
            (input)="NewsearchLocation(currentLocation)"
            (keyup)="createRoute()"
          />
        </div>
        <div class="col-12">
          <input
            class="form-control"
            type="text"
            placeholder="Search for a location"
            [(ngModel)]="searchQuery"
            (ngModelChange)="searchLocation(searchQuery)"
            (keyup)="createRoute()"
          />
        </div>
      </div>
      <!-- (change)="createRoute()" -->

      <hr class="divider" />

      <div
        (click)="
          getDivData(
            'twoWheeler',
            distanceInKilometersString,
            bikepriceInRupeesString
          )
        "
        value="two-wheeler"
        class="two-wheeler hover-effect"
      >
        <div class="row">
          <div class="col-6">
            <i class="fa-solid fa-motorcycle"></i>
          </div>
          <div class="col-6">
            <p>Total Distance: {{ distanceInKilometersString }}</p>
            <p>Total Price: {{ bikepriceInRupeesString }}</p>
          </div>
        </div>
      </div>

      <hr class="divider" />

      <div
        (click)="
          getDivData(
            'threeWheeler',
            distanceInKilometersString,
            AutopriceInRupeesString
          )
        "
        value="three-wheeler"
        class="three-wheeler hover-effect"
      >
        <div class="row">
          <div class="col-6">
            <i class="fa-solid fa-caravan"></i>
          </div>
          <div class="col-6">
            <p>Total Distance: {{ distanceInKilometersString }}</p>
            <p>Total Price: {{ AutopriceInRupeesString }}</p>
          </div>
        </div>
      </div>

      <hr class="divider" />

      <div
        (click)="
          getDivData(
            'fourWheeler',
            distanceInKilometersString,
            cabpriceInRupeesString
          )
        "
        value="four-wheeler"
        class="four-wheeler hover-effect"
      >
        <div class="row">
          <div class="col-6">
            <i class="fa-solid fa-car-side"></i>
          </div>
          <div class="col-6">
            <p>Total Distance: {{ distanceInKilometersString }}</p>
            <p>Total Price: {{ cabpriceInRupeesString }}</p>
          </div>
        </div>
      </div>
      <hr class="divider" />
      <div class="row mt-5">
        <!-- <button class="btn btn-primary mb-5 me-2" (click)="createRoute()">
          Calculate Route
        </button> -->

        <button class="btn btn-primary mb-5" (click)="RequestForRide()">
          Book Ride
        </button>
      </div>
    </div>
  </div>

  <!-- Map -->
  <div class="right">
    <section class="mapp">
      <div
        id="map"
        class="map-container"
        leaflet
        (leafletMapReady)="onMapReady($event)"
        (leafletClick)="mapClicked($event)"
      ></div>
    </section>
  </div>
</div>
