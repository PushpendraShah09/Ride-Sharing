<div class="navbarr">
  <div class="container-fluid d-flex justify-content-between">
    <div class="float-start">
      <div class="navb-logo">
        <img src="../../assets/Images/logo.png" alt="logo" />
      </div>
    </div>
    <div class="w-50">
      <div class="navb-items d-flex justify-content-end">
        <div
          (click)="toggle1()"
          [ngClass]="{ 'item-active': isValue == 1 }"
          class="item"
        >
          <a routerLink="/home">Home</a>
        </div>

        <div
          *ngIf="userRole == 'userRS'"
          (click)="toggle4()"
          [ngClass]="{ 'item-active': isValue == 4 }"
          class="item"
        >
          <a routerLink="/userpage">Book Ride</a>
        </div>

        <div
          (click)="toggle2()"
          [ngClass]="{ 'item-active': isValue == 2 }"
          class="item"
          *ngIf="userRole == 'userRS' || userRole == 'RiderRS'"
          routerLink="/myhistory"
        >
          <a>My Rides</a>
        </div>

        <!-- <div
          (click)="toggle3()"
          [ngClass]="{ 'item-active': isValue == 3 }"
          class="item"
        >
          <a>Contact</a>
        </div> -->

        <div *ngIf="userRole == ''" class="item-button">
          <a class="rounded-button fs-5" type="button" routerLink="/login"
            >Login</a
          >
        </div>

        <div *ngIf="userRole != ''" class="item-button">
          <a class="rounded-button" type="button" (click)="Logout()"
            ><span class="fs-5">Log out</span></a
          >
        </div>
      </div>

      <!-- Button trigger modal -->
      <div class="mobile-toggler d-lg-none">
        <a href="#" data-bs-toggle="modal" data-bs-target="#navbModal">
          <i class="fa-solid fa-bars"></i>
        </a>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="navbModal"
        tabindex="-1"
        aria-labelledby="navbModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <img src="../../assets/Images/logo.png" alt="logo" />
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>

            <div class="modal-body">
              <div class="modal-line">
                <i class="fa-solid fa-house"></i>
                <a routerLink="/home">Home</a>
              </div>

              <div class="modal-line">
                <i class="fa-solid fa-circle-info"></i>
                <a href="">Rides</a>
              </div>

              <!-- <div class="modal-line">
                <i class="fa-solid fa-address-book"></i>
                <a href="">Contact</a>
              </div> -->

              <a
                *ngIf="userRole == null"
                routerLink="/login"
                class="navb-button"
                type="button"
                >Login</a
              >

              <a
                *ngIf="userRole != null"
                routerLink="/login"
                class="navb-button"
                type="button"
                (click)="Logout()"
                >Log out</a
              >
            </div>

            <div class="mobile-modal-footer">
              <a target="_blank" href=""
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <a target="_blank" href=""
                ><i class="fa-brands fa-linkedin"></i
              ></a>
              <a target="_blank" href=""
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a target="_blank" href=""
                ><i class="fa-brands fa-youtube"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
